  <h4>Genres musicaux :</h4>
<ul>
  
    <li *ngFor="let genre of artist.genres">{{ genre.name }}</li>
  
</ul>
  </div>
  <div class="col-md-3"> <img src="{{artist.img }}" width="100" height="100"></div>
</div>

              <small>Sortie en :<strong>{{ album.releaseDate }}</strong></small>
